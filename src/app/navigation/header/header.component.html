<mat-toolbar color="primary">
  <div fxFlex="20" fxLayout="row">
    <div fxLayoutAlign="start center" fxHide.gt-xs>
      <button mat-icon-button id="menu-button" (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div fxLayoutAlign="start center" fxHide.xs>
      <a routerLink="/home">Covid-19 Cases Tracker</a>
    </div>
  </div>
  <div fxFlex="60" fxLayoutAlign="center end">
    <img id="logo" src="assets/logo.png" alt="" />
  </div>
  <div fxFlex="20" fxLayoutAlign="end center" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a mat-button routerLink="/">Home</a>
      </li>
      <li>
        <a mat-button routerLink="/countries">Countries</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
